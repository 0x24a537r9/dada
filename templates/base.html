<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}BASE{% endblock %}</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47488889-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-47488889-1');
  </script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1404334723149304',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.0'
      });

      FB.AppEvents.logPageView();

    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <link rel="shortcut icon" href="/static/favicon.ico"/>
  <link href="/static/base.css" rel="stylesheet" type="text/css">
  <link href="/static/base-mobile.css" rel="stylesheet" type="text/css">
  <script src="/static/jquery.min.js"></script>
  <script src="/static/jquery.cookie.js"></script>
  <script src="/static/jquery.textFit.min.js"></script>
  <script src="/static/base.js"></script>
  <script src="/static/ajax.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}
    <meta property="og:site_name" content="The Open Dada Project"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://opendada.org/static/open-graph-logo.png"/>
    <meta property="og:url" content="{% block url %}http://opendada.org/{% endblock %}"/>
  {% endblock %}
</head>
<body>
  <a href="/"><img id="logo" src="/static/logo.svg" alt="The Open Dada Project"/></a>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <div id="social-footer">
    <a id="fb-share-link" target="_blank"
       href="https://www.facebook.com/sharer/sharer.php?u={{ self.url() | urlencode }}">
      <img src="/static/facebook.svg" alt="Share to Facebook"/>
    </a>
    <a id="twitter-share-link" target="_blank"
       href="https://twitter.com/share?url={{ self.url() | urlencode }}&amp;text={% filter urlencode %}{% block twitter_text %}Check out The Open Dada Project:{% endblock %}{% endfilter %}&amp;via=OpenDadaProject">
      <img src="/static/twitter.svg" alt="Share to Twitter"/>
    </a>
  </div>
  <div id="footer">
    {% block footer %}{% endblock %}
  </div>
  <!-- Use two banners for smooth cross-fading. -->
  <div class="banner"><div class="banner-text"></div></div>
  <div class="banner"><div class="banner-text"></div></div>
  {% block footer_script %}{% endblock %}
</body>
</html>
