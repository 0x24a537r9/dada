<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}BASE{% endblock %}</title>
  <link rel="shortcut icon" href="/static/favicon.ico"/>
  <link href="/static/base.css" rel="stylesheet" type="text/css">
  <script src="/static/jquery.min.js"></script>
  <script src="/static/jquery.cookie.js"></script>
  <script src="/static/jquery.textFit.min.js"></script>
  <script src="/static/base.js"></script>
  <script src="/static/ajax.js"></script>
  {% block head %}
    <meta property="og:site_name" content="The Open Dada Project"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://www.open-dada.com/static/open-graph-logo.png"/>
    <meta property="og:url" content="{% block url %}http://www.open-dada.com/{% endblock %}"/>
  {% endblock %}
</head>
<body>
  <div id="fb-root"></div>
  <script>
    // Facebook API.
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1404334723149304";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <a href="/"><img id="logo" src="/static/logo.svg" alt="The Open Dada Project"></img></a>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <div id="social-footer">
    <div class="fb-share-button" data-href="{{ self.url() }}" data-type="button"></div>
  </div>
  <div id="footer">
    {% block footer %}{% endblock %}
  </div>
  <!-- Use two banners for smooth cross-fading. -->
  <div class="banner"><div class="banner-text"></div></div>
  <div class="banner"><div class="banner-text"></div></div>
  {% block footer_script %}{% endblock %}
  <script>
    // Google Analytics tracking tag.
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47488889-1', 'open-dada.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
